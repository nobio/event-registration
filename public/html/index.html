<html>

<head>
    <title>Steffis Geburtstagssause</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script>
    <script src="http://backbonejs.org/backbone-min.js" type="text/javascript"></script>
    <script src="/javascripts/backbone-models.js" type="text/javascript"></script>
    <script type="text/javascript">
        function register() {
            var lastName = document.getElementById('lastName').value;
            var firstName = document.getElementById('firstName').value;
            var mail = document.getElementById('mail').value;
            var count = document.getElementById('count').value;

            console.log(firstName + " " + lastName + " " + mail + " " + count);
            // EventRegistration is a Backbone Model defined in backbone-models.js
            new EventRegistration().save({
                'firstName': firstName,
                'lastName': lastName,
                'mail': mail,
                'count': count
            }, {
                    wait: true,
                    success: function (response) {
                        console.log('Successfully saved!');
                        result.innerHTML = "Success (" + JSON.stringify(response) + "): ";
                    },
                    error: function (model, err) {
                        result.innerHTML = "Error (" + err.status + "): " + err.responseText;
                    }
                });

        }

    </script>
</head>

<body bgcolor=white>

    <h1>Steffis Geburtstagssause</h1>
    <img src="images/steffi.jpg" height="300">

    <h3>Bitte gib unten deine Mailadresse ein und du erhälst einen Link, mit dem du deine Anmeldung später noch anpassen kannst</h3>

    <table>
        <tr>
            <td>Vorname:</td>
            <td>
                <input type="text" id="firstName" name="firstName" value="Gernot">
            </td>
        </tr>
        <tr>
            <td>Nachname:</td>
            <td>
                <input type="text" id="lastName" name="lastName" value="Reichel">
            </td>
        </tr>
        <tr>
            <td>Mail:</td>
            <td>
                <input type="text" id="mail" name="mail" value="schernoo@gmail.com">
            </td>
        </tr>
        <tr>
            <td>Anzahl Personen:</td>
            <td>
                <input type="text" id="count" name="count" value="3">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Anmelden" onclick="register()">
            </td>
        </tr>
    </table>
    <div id="result"></div>
</body>

</html>
